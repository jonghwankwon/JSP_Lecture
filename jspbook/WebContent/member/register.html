<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>
<style type="text/css">
table {
	width: 80%;
	border-top: 1px solid #444444;
	border-collapse: collapse;
}

th, td {
	border-bottom: 1px solid #444444;
	padding: 10px;
	text-align: center;
}

th:nth-child(2n), td:nth-child(2n) {
	background-color: #bbdefb;
}

th:nth-child(2n+1), td:nth-child(2n+1) {
	background-color: #e3f2fd;
}
</style>
</head>
<body>
<div align="center">
	<h2>회원가입</h2>
	<hr>
	<form name="registerForm" action="/jspbook/member/memberProcServlet?action=register" method=post>
	<table border="1">
		<tr><th>비밀번호:</th>
			<th><input type="password" name="password" size="10"></th></tr>
			
			<tr><th>이름:</th>
			<th><input type="text" name="name" size="10"></th></tr>
			
			<tr><th>생일:</th>
			<th><input type="text" name="birthday" size="10"></th></tr>
			
			<tr><th>주소:</th>
			<th><input type="text" name="address" size="40"></th></tr>
			
			<tr>
			<th colspan="2">
			<input type="submit" value="회원 가입" name="B1">&nbsp;&nbsp;
			<input type="reset" value="재작성" name="B2">&nbsp;&nbsp;
			<input type=button value="뒤로가기" onClick="history.back()">
			</th>
		</tr>
	</table>
	</form>
</div>
</body>
</html>
